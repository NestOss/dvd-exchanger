<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
    <title th:text="#{user.authentification}">User authentification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          th:href="@{/css/lib/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          th:href="@{/css/lib/smoke.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          th:href="@{/css/app.css}"/>
    <script th:src="@{/js/lib/angular.min.1.4.9.js}"></script>
    <script th:src="@{/js/lib/jquery-1.12.0.min.js}"></script>
    <script th:src="@{/js/lib/jquery-ui.min.js}"></script>
    <script th:src="@{/js/lib/smoke.min.js}"></script>
    <script th:src="@{/js/lib/es.min.js}"></script>
    <script th:src="@{/js/lib/bootstrap.min.js}"></script>
</head>
<body class="ng-cloak">
<div class="generic-container" ng-controller="UserController as ctrl">

    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead"
                                         th:text="#{user.authentification.form}">User authentification form</span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <!-- OUser name form field -->
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label" for="username" th:text="#{name}">Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.name"
                                   id="username"
                                   name="username"
                                   class="fieldname form-control input-sm"
                                   th:attr="placeholder=#{user.name.input.prompt}"
                                   required="true" ng-minlength="3" ng-maxlength="128"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                        <span ng-show="myForm.username.$error.required"
                                              th:text="#{field.required}">This is a required field</span>
                                <span ng-show="myForm.username.$error.minlength"
                                      th:text="#{field.minlength(3)}">Minimum length required is 3</span>
                                <span ng-show="myForm.username.$error.minlength"
                                      th:text="#{field.maxlength(256)}">Maximum length required is 128</span>
                                <span ng-show="myForm.username.$invalid"
                                      th:text="#{field.invalid}">This field is invalid</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form buttons -->
                <div class="row">
                    <div class="form-actions floatRight">
                        <input id="loginFormButton"
                               type="submit"
                               value="Login"
                               class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/user/service.js}"></script>
<script th:src="@{/js/user/controller.js}"></script>
<link rel="stylesheet" type="text/css" media="screen, projection"
      th:href="@{/css/lib/jquery-ui.css}"/>
</body>
</html>
